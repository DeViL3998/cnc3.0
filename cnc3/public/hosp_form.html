<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<form>
          <span class="login100-form-logo">
            <i class="zmdi zmdi-landscape"></i>
          </span>
          <span class="login100-form-title p-b-34 p-t-27">
            Register
          </span>
          <div id='hosp_tab'>
            <div class="wrap-input100 validate-input" data-validate = "Enter Hospital Name">
              <input class="input100" type="text" name="hosp_name" placeholder="Hospital Name">
              <span class="focus-input100" data-placeholder="&#xf207;"></span>
            </div>      

            <div class="wrap-input100 validate-input" data-validate = "Enter Email Name">
              <input class="input100" type="email" name="hosp_email" placeholder="Hospital Email">
              <span class="focus-input100" data-placeholder="&#xf159;"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Enter Hospital Number">
              <input class="input100" type="number" name="hosp_contact" placeholder="Hospital Contact Number">
              <span class="focus-input100" data-placeholder="&#xf2b6;"></span>
            </div>
          </div>

          <div id='hosp_tab'>
            <div class="wrap-input100 validate-input" data-validate = "Enter Address">
              <input class="input100" type="text" name="address" placeholder="Address">
              <span class="focus-input100" data-placeholder="&#xf299;"></span>
            </div>  

            <div class="wrap-input100 validate-input" data-validate = "Enter Pincode">
              <input class="input100" type="number" name="pincode" placeholder="Pincode">
              <span class="focus-input100" data-placeholder="&#xf15a;"></span>
            </div> 
          </div>

          <div id='hosp_tab'>
            <div class="wrap-input100 validate-input" data-validate="Enter password">
              <input class="input100" type="password" name="pass" placeholder="Password">
              <span class="focus-input100" data-placeholder="&#xf191;"></span>
            </div>
            <div class="wrap-input100 validate-input" data-validate="Confirm password">
              <input class="input100" type="password" name="hosp_conf_pass" placeholder="Confirm Password">
              <span class="focus-input100" data-placeholder="&#xf191;"></span>
            </div>
          </div>
          <div class="container-login100-form-btn">
          </div>
        
                                       
                                    <fieldset>      
                                    <legend>Facilities</legend>
                                                <input type="number" name="ENT">ENT</br>
                                                <input type="number" name="Surgery">Surgery</br>
                                                <input type="number" name="Medicine">Medicine</br>
                                                <input type="number" name="SkinVD">Skin & VD</br>
                                                <input type="number" name="gynaecology">Gynaecology</br>
                                                <input type="number" name="Orthopedics">Orthopedics</br>
                                                <input type="number" name="Paediatric">Paediatric</br>
                                    </fieldset>
                                    <fieldset>
                                            <legend>Super Specialities</legend>
                                                <input type="number" name="Gastroentrology">Gastroentrology</br>
                                                <input type="number" name="Neurology">Neurology</br>
                                                <input type="number" name="Neurosurgery">Neurosurgery</br>
                                                <input type="number" name="PlasticSurgery">Plastic Surgery</br>
                                                <input type="number" name="Nephrology">Nephrology</br>
                                                <input type="number" name="Urology">Urology</br>           
                                    </fieldset>
                                    <fieldset>
                                            <legend>Additional Services</legend>
                                                <input type="number" name="CasualtyService">Casualty Service</br>
                                                <input type="number" name="ChildDelivery">Child Delivery</br>
                                                <input type="number" name="NICU">NICU</br>
                                                <input type="number" name="ICU">ICU</br>
                                                <input type="number" name="Ambulance24">Ambulance 24*7</br>
                                                <input type="number" name="HaemoglobinA">Haemoglobin A</br>
                                    </fieldset>
                                    <button class="login100-form-btn" type="submit">
              Submit
            </button>
                                </form>

</body>
</html>>
